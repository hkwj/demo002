<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{
	margin:0; padding:0;
}
.box{
	width:113px; height:300px; border:1px solid #000;
	margin:100px auto; border-radius:10px;
	overflow:hidden; position:relative;
}
.box div{
	width:500px; height:300px; 
	background:-webkit-repeating-linear-gradient(-45deg,red 0px,red 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px);
	position:absolute; top:0; left:0;
}
</style>

</head>

<body>
<div class="box">
	<div></div>
</div>




<script>
var oDiv=document.querySelector('.box div');
var l=0;
setInterval(function(){
	oDiv.style.left=l+'px';
	l-=5;
	if(l<-113) l=0;
},50)

</script>
</body>
</html>
