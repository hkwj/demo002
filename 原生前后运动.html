<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">

<style>
#div1{
	width:100px; height:100px; background:#ccc;
	position:absolute; left:30px; top:50px;
}
</style>
<script>


</script>
</head>
<body>
<input id="btn1" type="button" value="往后" />
<input id="btn2" type="button" value="往前" />
<div id="div1"></div>



<script>
var oBtn1=document.getElementById('btn1');
var oBtn2=document.getElementById('btn2');
var oDiv=document.getElementById('div1');
oBtn1.onclick=function(){
	doMove(oDiv,-12,10);
};
oBtn2.onclick=function(){
	doMove(oDiv,12,700);
};

function doMove(obj,dir,target){
	clearInterval(obj.timer);
	obj.timer=setInterval(function(){
		var speed=parseInt(getStyle(obj,'left'))+dir;
		if(speed>target && dir>0 || speed<target && dir<0){
			speed=target;
		};

		obj.style.left=speed+'px';
		if(speed==target){
			clearInterval(obj.timer);
		}
	},30);
};

function getStyle(obj,attr){
	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,false)[attr];
};
</script>	
</body>
</html>
