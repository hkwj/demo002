<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
div{
	width:200px; height:200px; 
	background:#ccc;
}


</style>

<script src="work/angular.js"></script>

</head>
<body ng-app="index" ng-controller="ctrl">
<input type="button" value="show/hidden" ng-click="showHide();"/>

<div id="div1"></div>


<script>
var app=angular.module('index',[]);
app.controller('ctrl',function($scope){
	var oDiv=document.getElementById('div1');
	$scope.showHide=function(){
		if(getComputedStyle(oDiv,null).display=="block"){
		oDiv.style.display="none";
		} else {
		oDiv.style.display="block";
		}
	}
	
})


</script>
</body>
</html>
